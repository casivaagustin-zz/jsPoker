<html>
  <head>
    <title>Poker Game</title>
    <link rel="stylesheet" media="all" href='css/bootstrap.min.css' type='text/css'>
    <link rel="stylesheet" media="all" href='css/poker.css' type='text/css'>
    <link rel="stylesheet" media="all" href='css/cards.css' type='text/css'>
    <script type="text/javascript" data-main="js/poker/ui/Ui.js" src="js/vendor/require/require.js"></script>
  </head>
  <body>
    <h1 class='header'>Poker</h1>
    <div id="grid">
      <div class="games">
        <div class='player'>
            <div class='coins'>
                <span class="title">Coins : </span>
                <span class="points">0</span>
            </div>
            <div class='bet'>
                <span class="title">Bet: </span>
                <span class="points">0</span>
            </div>
        </div>        
        <ul class="board unstyled">
   	    <ul>
      </div>
      <div class="hand">
        <div class="card back" data="0">
        </div>
        <div class="card back" data="1">
        </div>
        <div class="card back" data="2">
        </div>
        <div class="card back" data="3">
        </div>
        <div class="card back" data="4">
        </div>
      </div>
      <div class="prize">
      </div>
      <div class="actions">
        <div id='btn_bet' class="btn">Bet</div>
        <div id='btn_deal' class="btn">Deal</div>
      </div>
    </div>
  </body>
</html>
